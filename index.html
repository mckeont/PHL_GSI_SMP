<body>
  <div class="sidebar">

  <div>

<!-- Logo -->
<div class="row">
  <div class="column">
  </div>

</div><br><dd><p> <p></dd><div></div>

    <div id="map" style=" position: fixed; right: 0; left: 300px; top: 0; bottom: 0 "></div>

    <!-- JS IMPORTS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src= "http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src= "js/setup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src= "js/GSI.js"></script>


    <script>



  var myStyle2 = function(feature) {
switch(feature.properties.SUBTYPE) {
  case 1 : return {color: "MidnightBlue", fillOpacity: 0.3, weight: 3};
  case 2 : return {color: "green", fillOpacity: 0.3, weight: 3};
  case 3 : return {color: "red", fillOpacity: 0.3, weight: 3};
  case 4 : return {color: "tomato", fillOpacity: 0.3, weight: 3};
    case 5 : return {color: "blue", fillOpacity: 0.3, weight: 3};
      case 6 : return {color: "pink", fillOpacity: 0.3, weight: 3};
        case 7 : return {color: "black", fillOpacity: 0.3, weight: 3};
          case 8 : return {color: "yellow", fillOpacity: 0.3, weight: 3};
            case 9 : return {color: "orange", fillOpacity: 0.3, weight: 3};
              case 10 : return {color: "purple", fillOpacity: 0.3, weight: 3};
  default: return {
    color:"white",
    fillOpacity: 0.3,
    weight: 3
  };
}
};


var gsi =   L.geoJSON(GSI, {
style: myStyle2,
}).bindPopup(function (layer) {
return "Type: " + layer.feature.properties.SUBTYPE
}).addTo(map);


    </script>
